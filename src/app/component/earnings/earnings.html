<app-balance></app-balance>
<h1>Earnings</h1>
<div class="button-container">
    <button class="btn mr-3" (click)="this.onAddNewEarning()">
      Add new earning
    </button>
    <button class="btn mr-3">Delete existing earning</button>
</div>
<div class="list_container">
  <mat-grid-list cols="40" rowHeight="30px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [ngClass]="tile.cssClass"
    >
      {{tile.content}}
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <!-- Add Earnings Form -->
    <div class="col-md-3 mt-4">
      <div class="card border-0 shadow p-3 list-container">
        <h5 class="text-center text-warning mb-3">Add Earnings</h5>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="earningPaymentAmount" name="earningPaymentAmount" [(ngModel)]="earningPaymentAmount">
          <label for="earningPaymentAmount">Amount:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="earningPaymentDesc" name="earningPaymentDesc" [(ngModel)]="earningPaymentDesc">
          <label for="earningPaymentDesc">Description</label>
        </div>
        <button type="button" class="btn btn-outline-success" (click)="addEarningMoney()">Add Earning</button>
      </div>
    </div>

    <!-- Add Payments Form -->
    <div class="col-md-3 mt-4 list-container">
      <div class="card border-0 shadow p-3">
        <h5 class="text-center text-warning mb-3">Add Payments</h5>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="payingMoneyAmount" name="payingMoneyAmount" [(ngModel)]="payingMoneyAmount">
          <label for="payingMoneyAmount">Amount:</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="payingMoneyDesc" name="payingMoneyDesc" [(ngModel)]="payingMoneyDesc">
          <label for="payingMoneyDesc">Description</label>
        </div>
        <button type="button" class="btn btn-outline-success" (click)="addPayingMoney()">Add Payment</button>
      </div>
    </div>
  </div>

  <!-- Earnings List -->
  <div class="row">
    <div class="col-md-6 mt-4 list-container">
      <h5 class="text-danger">Earnings List</h5>
      <div class="card p-3">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let earningMoney of earningMoneyList"cdkDrag>
                <td>{{ earningMoney.earningPaymentAmount }}</td>
                <td>{{ earningMoney.earningPaymentDesc }}</td>
                <td><button type="button" class="btn btn-outline-danger" (click)="deleteEarningMoney(earningMoney)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Payments List -->
    <div class="col-md-6 mt-4 list-container">
      <h5 class="text-danger">Payments List</h5>
      <div class="card p-3">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let payingMoney of payingMoneyList" cdkDrag>
                <td>{{ payingMoney.payingMoneyAmount }}</td>
                <td>{{ payingMoney.payingMoneyDesc }}</td>
                <td><button type="button" class="btn btn-outline-danger" (click)="deletePayingMoney(payingMoney)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
