<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-8">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted" id="register">Register</h4>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" id="inputEmail" class="form-control" name="email" [(ngModel)]="email" />
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="password" />
                        </div>
                        <div class="mb-3">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" id="inputFirstName" class="form-control" name="firstName" [(ngModel)]="firstName" />
                        </div>
                        <div class="mb-3">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" id="inputLastName" class="form-control" name="lastName" [(ngModel)]="lastName" />
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-info" (click)="register()">
                                    Register new account
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none">Have an account? Login!</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
