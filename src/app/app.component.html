<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Wallet</title>
  <link rel="stylesheet" href="app.component.scss"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="header">
    <h1 class="header-title">My Wallet</h1>
  </div>
  
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8 sidenav">
      <!-- <img class="avatar mat-elevation-z8" src="/assets/wallet.png" /> -->
      <div class="flip-container">
        <div class="flipper">
          <img class="avatar mat-elevation-z8" src="/assets/wallet.png" class="front" alt="Front Image">
          <img class="avatar mat-elevation-z8" src="/assets/bank01.png" class="back" alt="Back Image">
          <!-- <img class="avatar mat-elevation-z8" src="/assets/mywallet.png" /> -->
         </div>
     </div> 
      <h4 class="name">My Wallet</h4>

      <p class="designation">Your personal accountant</p>
      <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/dashboard">
      <span>Dashboard</span>
    </button>

    <button mat-button  class="menu-button"
    routerLink="/recurrent_payments_earnings">
    <span>Earnings</span>
  </button>
  <button mat-button  class="menu-button" routerLink="/payments_earnings">
      <span>Payments</span>
    </button>

    <button mat-button  class="menu-button" routerLink="/reports">
      <span>Reports</span>
    </button>
    <button mat-button  class="menu-button" routerLink="/profile">
      <span>Profile</span>
    </button>
    <mat-divider></mat-divider>

    <button mat-button   class="menu-button" routerLink="/about">
      <span>About</span>
    </button>
    <button mat-button class="menu-button" routerLink="/logout">
      <span>Logout</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="centered-content">
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="footer"><h5>&#169; Viktoriia Morozova, Edward Matsyshen & Marcus Lazaro</h5></div>
